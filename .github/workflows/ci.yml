name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ja-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Build + sync check (JA)
        run: make check-ja

