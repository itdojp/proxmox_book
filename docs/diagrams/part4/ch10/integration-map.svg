<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520">
  <style>
    .title { font: 20px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; font-weight: 600; fill: #0f172a; }
    .label { font: 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; fill: #0f172a; }
    .small { font: 12px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; fill: #334155; }
    .box { fill: #f8fafc; stroke: #334155; stroke-width: 1.5; rx: 12; }
    .accent { fill: #eef2ff; stroke: #3730a3; stroke-width: 1.5; rx: 12; }
    .line { stroke: #334155; stroke-width: 2; }
  </style>

  <rect x="0" y="0" width="980" height="520" fill="#ffffff"/>

  <text class="title" x="20" y="36">エンタープライズ連携の全体像（概略）</text>
  <text class="small" x="20" y="58">Proxmox VE を組織の “既存標準” に接続するポイントを示します（製品名はあえて固定しません）。</text>

  <!-- Center -->
  <rect class="accent" x="340" y="210" width="300" height="90"/>
  <text class="label" x="360" y="244">Proxmox VE</text>
  <text class="small" x="360" y="266">ノード/クラスタ、VM/CT</text>
  <text class="small" x="360" y="286">Web UI / API</text>

  <!-- ID/Auth -->
  <rect class="box" x="40" y="90" width="260" height="80"/>
  <text class="label" x="60" y="122">ID / 認証基盤</text>
  <text class="small" x="60" y="144">ディレクトリ/SSO/権限</text>

  <!-- Backup -->
  <rect class="box" x="40" y="320" width="260" height="80"/>
  <text class="label" x="60" y="352">バックアップ基盤</text>
  <text class="small" x="60" y="374">退避/保持/復元テスト</text>

  <!-- Monitoring/Logs -->
  <rect class="box" x="680" y="90" width="260" height="80"/>
  <text class="label" x="700" y="122">監視・ログ収集</text>
  <text class="small" x="700" y="144">検知/可視化/追跡</text>

  <!-- Network/Security -->
  <rect class="box" x="680" y="320" width="260" height="80"/>
  <text class="label" x="700" y="352">ネットワーク/セキュリティ</text>
  <text class="small" x="700" y="374">FW/セグメント/運用ルール</text>

  <!-- Lines -->
  <line class="line" x1="300" y1="130" x2="340" y2="240"/>
  <line class="line" x1="300" y1="360" x2="340" y2="270"/>
  <line class="line" x1="640" y1="240" x2="680" y2="130"/>
  <line class="line" x1="640" y1="270" x2="680" y2="360"/>

  <!-- Notes -->
  <rect class="box" x="200" y="430" width="580" height="70"/>
  <text class="label" x="220" y="462">読み方（初心者向け）</text>
  <text class="small" x="220" y="484">技術だけでなく「権限」「復元テスト」「監視ルール」の合意が必要。まず論点を知り、後で詳細を詰めます。</text>
</svg>

