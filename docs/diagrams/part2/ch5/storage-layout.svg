<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420">
  <style>
    .title { font: 20px sans-serif; font-weight: 600; fill: #0f172a; }
    .subtitle { font: 16px sans-serif; font-weight: 600; fill: #0f172a; }
    .label { font: 14px sans-serif; fill: #0f172a; }
    .small { font: 12px sans-serif; fill: #334155; }
    .box { fill: #f8fafc; stroke: #334155; stroke-width: 1.5; rx: 10; }
    .accent { fill: #eef2ff; stroke: #3730a3; stroke-width: 1.5; rx: 10; }
    .note { fill: #fff7ed; stroke: #9a3412; stroke-width: 1.5; rx: 10; }
    .line { stroke: #334155; stroke-width: 2; }
  </style>

  <rect x="0" y="0" width="980" height="420" fill="#ffffff"/>

  <text class="title" x="20" y="36">ストレージ構成の例（概要）</text>
  <text class="small" x="20" y="58">本章は “どれを選ぶか” の整理が目的です。詳細な構築手順は環境差が大きいため別パスで扱います。</text>

  <!-- Pattern A -->
  <text class="subtitle" x="20" y="98">パターン A: 単一ノード（基本）</text>

  <rect class="box" x="20" y="115" width="440" height="210"/>
  <text class="label" x="40" y="145">Proxmox VE ノード（pve1）</text>

  <rect class="accent" x="40" y="165" width="180" height="56"/>
  <text class="label" x="55" y="196">ローカルディスク</text>
  <text class="small" x="55" y="216">（OS/データ）</text>

  <rect class="box" x="240" y="165" width="200" height="56"/>
  <text class="label" x="255" y="196">LVM / ZFS</text>
  <text class="small" x="255" y="216">単一ノード向け</text>

  <rect class="box" x="40" y="240" width="400" height="60"/>
  <text class="label" x="55" y="272">VM/CT ディスク（ローカル）</text>
  <text class="small" x="55" y="292">シンプルに始めやすい</text>

  <line class="line" x1="220" y1="193" x2="240" y2="193"/>
  <line class="line" x1="340" y1="221" x2="340" y2="240"/>

  <rect class="note" x="20" y="340" width="440" height="60"/>
  <text class="label" x="40" y="370">重要: バックアップ先は別に用意</text>
  <text class="small" x="40" y="390">外付け / NAS / 別ホスト / Proxmox Backup Server など</text>

  <!-- Pattern B -->
  <text class="subtitle" x="520" y="98">パターン B: 3 ノードクラスタ（発展）</text>

  <rect class="box" x="520" y="115" width="440" height="210"/>
  <text class="label" x="540" y="145">Proxmox VE クラスタ（pve1/pve2/pve3）</text>

  <rect class="box" x="540" y="165" width="140" height="56"/>
  <text class="label" x="555" y="196">pve1</text>
  <text class="small" x="555" y="216">OS はローカル</text>

  <rect class="box" x="690" y="165" width="140" height="56"/>
  <text class="label" x="705" y="196">pve2</text>
  <text class="small" x="705" y="216">OS はローカル</text>

  <rect class="box" x="840" y="165" width="120" height="56"/>
  <text class="label" x="855" y="196">pve3</text>
  <text class="small" x="855" y="216">OS はローカル</text>

  <rect class="accent" x="540" y="240" width="420" height="60"/>
  <text class="label" x="555" y="272">共有ストレージ（例: Ceph）</text>
  <text class="small" x="555" y="292">ライブマイグレーション/HA と相性が良い</text>

  <line class="line" x1="610" y1="221" x2="610" y2="240"/>
  <line class="line" x1="760" y1="221" x2="760" y2="240"/>
  <line class="line" x1="900" y1="221" x2="900" y2="240"/>

  <rect class="note" x="520" y="340" width="440" height="60"/>
  <text class="label" x="540" y="370">重要: バックアップ先はクラスタ外へ</text>
  <text class="small" x="540" y="390">「同じ障害で同時に失う」配置を避ける</text>
</svg>
