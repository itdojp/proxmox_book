title: "Proxmox VE 実践ガイド"
description: "Proxmox VE を実務で活用するための設計・運用の考え方を体系的に学ぶ技術書"
author: "株式会社アイティードゥ"
lang: "ja"
url: "https://itdojp.github.io"
baseurl: "/proxmox_book"
repository: "https://github.com/itdojp/proxmox_book"

# Jekyll設定
markdown: kramdown
highlighter: rouge
permalink: pretty

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter

# デフォルト設定
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"

# 日本語対応
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false

# GitHub Pages設定
github:
  is_project_page: true
