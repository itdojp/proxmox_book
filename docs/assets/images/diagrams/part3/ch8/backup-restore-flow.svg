<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420">
  <style>
    .title { font: 20px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; font-weight: 600; fill: #0f172a; }
    .label { font: 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; fill: #0f172a; }
    .small { font: 12px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; fill: #334155; }
    .box { fill: #f8fafc; stroke: #334155; stroke-width: 1.5; rx: 10; }
    .accent { fill: #eef2ff; stroke: #3730a3; stroke-width: 1.5; rx: 10; }
    .note { fill: #fff7ed; stroke: #9a3412; stroke-width: 1.5; rx: 10; }
    .line { stroke: #334155; stroke-width: 2; }
  </style>

  <rect x="0" y="0" width="980" height="420" fill="#ffffff"/>

  <text class="title" x="20" y="36">バックアップ → リストア → 復元テスト（概略）</text>
  <text class="small" x="20" y="58">重要: “バックアップを取る” だけで終わらず、必ず復元テストまで行います。</text>

  <rect class="accent" x="20" y="90" width="220" height="64"/>
  <text class="label" x="40" y="118">1. 対象を決める</text>
  <text class="small" x="40" y="140">壊してよい VM</text>

  <rect class="accent" x="270" y="90" width="220" height="64"/>
  <text class="label" x="290" y="118">2. 保存先を用意</text>
  <text class="small" x="290" y="140">別障害ドメイン推奨</text>

  <rect class="box" x="520" y="90" width="220" height="64"/>
  <text class="label" x="540" y="118">3. バックアップ取得</text>
  <text class="small" x="540" y="140">手動→定期へ</text>

  <rect class="box" x="770" y="90" width="190" height="64"/>
  <text class="label" x="790" y="118">4. 世代管理</text>
  <text class="small" x="790" y="140">保持数/期間</text>

  <rect class="box" x="20" y="200" width="220" height="64"/>
  <text class="label" x="40" y="228">5. リストア</text>
  <text class="small" x="40" y="250">別VMID/別ノード</text>

  <rect class="accent" x="270" y="200" width="220" height="64"/>
  <text class="label" x="290" y="228">6. 起動確認</text>
  <text class="small" x="290" y="250">OSが起動する</text>

  <rect class="accent" x="520" y="200" width="220" height="64"/>
  <text class="label" x="540" y="228">7. 疎通/機能確認</text>
  <text class="small" x="540" y="250">最低限のチェック</text>

  <rect class="box" x="770" y="200" width="190" height="64"/>
  <text class="label" x="790" y="228">8. 記録</text>
  <text class="small" x="790" y="250">復元手順/所要時間</text>

  <rect class="note" x="20" y="300" width="940" height="80"/>
  <text class="label" x="40" y="332">補足: レプリケーション</text>
  <text class="small" x="40" y="354">クラスタでは、別ノードへ定期複製して “起動までの時間” を短縮する選択肢があります。</text>
  <text class="small" x="40" y="374">ただしバックアップの代替ではありません（目的と前提条件が異なります）。</text>

  <!-- Arrows -->
  <line class="line" x1="240" y1="122" x2="270" y2="122"/>
  <line class="line" x1="490" y1="122" x2="520" y2="122"/>
  <line class="line" x1="740" y1="122" x2="770" y2="122"/>

  <line class="line" x1="865" y1="154" x2="865" y2="200"/>
  <line class="line" x1="770" y1="232" x2="740" y2="232"/>
  <line class="line" x1="520" y1="232" x2="490" y2="232"/>
  <line class="line" x1="270" y1="232" x2="240" y2="232"/>
</svg>

