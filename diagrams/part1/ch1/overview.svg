<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>
    .title { font: 20px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; font-weight: 600; fill: #0f172a; }
    .label { font: 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; fill: #0f172a; }
    .small { font: 12px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; fill: #334155; }
    .box { fill: #f8fafc; stroke: #334155; stroke-width: 1.5; rx: 10; }
    .accent { fill: #eef2ff; stroke: #3730a3; stroke-width: 1.5; rx: 10; }
    .line { stroke: #334155; stroke-width: 2; }
  </style>

  <rect x="0" y="0" width="900" height="420" fill="#ffffff"/>

  <text class="title" x="20" y="36">Proxmox VE の全体像（概略）</text>
  <text class="small" x="20" y="58">Proxmox VE は VM とコンテナを統合管理し、ストレージ・ネットワーク・クラスタ運用まで一体で扱えるように設計されています。</text>

  <rect class="accent" x="330" y="80" width="240" height="56"/>
  <text class="label" x="350" y="112">Web UI / API</text>
  <text class="small" x="350" y="132">ブラウザ操作・自動化</text>

  <rect class="box" x="210" y="160" width="480" height="170"/>
  <text class="label" x="230" y="190">Proxmox VE（単一ノード 〜 クラスタ）</text>
  <text class="small" x="230" y="215">- VM（KVM/QEMU）</text>
  <text class="small" x="230" y="235">- コンテナ（LXC）</text>
  <text class="small" x="230" y="255">- ストレージ管理（LVM / ZFS / Ceph など）</text>
  <text class="small" x="230" y="275">- ネットワーク管理（Linux ブリッジ / VLAN など）</text>
  <text class="small" x="230" y="295">- クラスタ / HA / マイグレーション</text>
  <text class="small" x="230" y="315">- バックアップ / レプリケーション</text>

  <rect class="box" x="210" y="350" width="480" height="50"/>
  <text class="label" x="230" y="382">ハードウェア（CPU / メモリ / ディスク / NIC）</text>

  <line class="line" x1="450" y1="136" x2="450" y2="160"/>
  <line class="line" x1="450" y1="330" x2="450" y2="350"/>
</svg>
